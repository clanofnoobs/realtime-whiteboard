<div ng-repeat="whiteboard in whiteboards">
  <div class="col-xs-6 col-md-6">
    <a href="#/user/{{user.local.username}}/board/{{whiteboard.slug}}?unique_token={{whiteboard.unique_token}}" class="thumbnail show">
      <img src="{{ whiteboard.img_url ? whiteboard.img_url : 'images/placeholder.png' }}" alt="thumb">
    </a>
  </div>
</div>
