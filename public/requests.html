<a ng-click="showBoards()">Go back</a>
<div ng-repeat="request in user.requests">
  <div class="board">
    {{ request.request }}
    <span id="complete" class="label label-success" ng-click="grantAccess(request, $event)" style="float:right;cursor:pointer;margin-left:5px;">Complete</span>
    <span id="controlled" class="label label-default" ng-click="grantAccess(request, $event)" style="float:right;cursor:pointer;">Controlled</span>
  </div>
</div>
