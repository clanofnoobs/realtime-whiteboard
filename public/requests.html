<a ng-click="showBoards()">Go back</a>
<div ng-repeat="request in user.requests">
  <div class="board">
    {{ request.request }}
    <span class="label label-danger" ng-click="deleteBoard(whiteboard.unique_token)" style="float:right;cursor:pointer;margin-left:5px;">Delete</span>
    <span class="label label-info" ng-click="cloneBoard(whiteboard)" style="float:right;cursor:pointer;">Grant access</span>
  </div>
</div>
