<div class="users" ng-repeat="user in users">
  {{user | first}}
</div>
<div class="container">
  <div class="col-sm-6 col-sm-offset-3" style="text-align:center;">
    <h1>{{board.title}}</h1>
    </hr>
  </div>
</div>
<canvas id='c' height="700px" width="1500px" class="whiteboard"></canvas>
<div class="drawContainer">
  <button class="btn btn-default" ng-click="changeMode()">
    <span class="glyphicon glyphicon-pencil"></span>
    Toggle drawmode
  </button>
  </br>
  <button class="btn btn-default">
    <span class="glyphicon glyphicon-pencil"></span>
  </button>
</div>
