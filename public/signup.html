<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>


    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
        <div class="form-group" ng-controller="signup">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="email" name="email">
            <img src="images/indicator.gif" ng-show="loadingEmail" />
            <span class="nottaken" ng-show="eNotTaken" for="email">Email is not taken </span>
            <span class="taken" ng-show="eTaken" for="email">Email is taken </span>
            </br>
            <label>Username</label>
            <input type="text" class="form-control" ng-model="username" name="username">
            <span class="nottaken" ng-show="userFree" for="username">Username is not taken </span>
            <span class="taken" ng-show="userNotFree" for="username">Username is taken </span>
            <img src="images/indicator.gif" ng-show="loadingUser" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
