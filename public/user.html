<div class="col-sm-6 col-sm-offset-3">
  <div ng-controller="home">
    <div class="page-header">
      <h1>
      {{user.local.username}}  
      <a ng-if="isAuthor" href="#/createboard">
        <button class="btn">create</button>
  </a>
    </h1>
    <p class="log">logged in as {{ user.theUser ? user.theUser : "a guest" }} <a ng-if="user.theUser" ng-click="logOut()"> (logout)</a></p>
    </div>
    <h1 ng-show="empty">
      Empty!
    </h1>
    <div ng-repeat="whiteboard in whiteboards">
      <div class="board">
        <a href="#/user/{{user.local.username}}/board/{{whiteboard.slug}}?unique_token={{whiteboard.unique_token}}">
          {{whiteboard.title}}
        </a> - 
        <span ng-if="isAuthor" class="label label-danger" ng-click="deleteBoard(whiteboard.unique_token)" style="float:right;cursor:pointer;margin-left:5px;">Delete</span>
        <span ng-if="!isAuthor" class="label label-info" ng-click="cloneBoard(whiteboard.unique_token)" style="float:right;cursor:pointer;">Clone</span>
      </div>
    </div>
  </div>
</div>
